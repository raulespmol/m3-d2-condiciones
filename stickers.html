<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/stickers.css">
  <title>Stickers</title>
</head>
<body>

  <main class="box">
    <div class="box-body">
      <div class="sticker-container">
        <img src="./assets/img/sticker-sokka.png" alt="Sokka">
        <input type="number" id="sticker1" min="0" value="0">
      </div>
      <div class="sticker-container">
        <img src="./assets/img/sticker-appa.png" alt="Appa">
        <input type="number" id="sticker2" min="0" value="0">
      </div>
      <div class="sticker-container">
        <img src="./assets/img/sticker-toph.png" alt="Toph">
        <input type="number" id="sticker3" min="0" value="0">
      </div>
    </div>
    <div class="box-footer">
      <p id="mensaje">Elige la cantidad de stickers</p>
      <button onclick="contarStickers()">Verificar</button>
    </div>
  </main>

  <script src="./assets/script/stickers.js"></script>
</body>
</html>
